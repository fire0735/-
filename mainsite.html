<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <style>
        /* 기본 스타일 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* 버튼 간 간격 */
        }

        .main-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .main-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="main-button" id="button1">버튼 1</button>
        <button class="main-button" id="button2">버튼 2</button>
        <button class="main-button" id="button3">버튼 3</button>
        <button class="main-button" id="button4">버튼 4</button>
        <button class="main-button" id="button5">버튼 5</button>
    </div>

    <script>
        // 버튼 클릭 시 사이트로 이동
        document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'https://www.example1.com'; // 버튼 1 클릭 시 이동할 사이트
        });

        document.getElementById('button2').addEventListener('click', function() {
            window.location.href = 'https://www.example2.com'; // 버튼 2 클릭 시 이동할 사이트
        });

        document.getElementById('button3').addEventListener('click', function() {
            window.location.href = 'https://www.example3.com'; // 버튼 3 클릭 시 이동할 사이트
        });

        document.getElementById('button4').addEventListener('click', function() {
            window.location.href = 'https://www.example4.com'; // 버튼 4 클릭 시 이동할 사이트
        });

        document.getElementById('button5').addEventListener('click', function() {
            window.location.href = 'https://www.example5.com'; // 버튼 5 클릭 시 이동할 사이트
        });
    </script>
</body>
</html>
