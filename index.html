<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPOS</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 5px;
      height: 100vh;
    }
    .pay {
      flex: 1;
      border-right: 0.1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      background-color: #f8f8f8;
    }
    .menu {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #fff;
    }
    .menu button {
      padding: 10px;
      width: 220px;
      height: 50px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
      margin-bottom: 3px;
    }
    .menu button:hover {
      background-color: #45a049;
    }

    .pay-item {
      margin-bottom: 4px;
    }

    .pay-item span {
      display: inline-block;
      width: 30%;
    }

    .total {
      font-weight: bold;
      border-top: 2px solid #000;
      padding-top: 10px;
      margin-top: 20px;
    }

    .clear-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #09e938;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .clear-button:hover {
      background-color: #07c32e;
    }

    .remove-button {
      background-color: #ff9800;
      color: white;
      padding: 5px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 4px;
    }

    .remove-button:hover {
      background-color: #f57c00;
    }

    .reset-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .reset-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="pay">
    <h2>결제 목록</h2>
    <div id="payItems"></div>
    <div class="total">결제 금액: <span id="totalPrice">0</span>원</div>
    <div class="total">총 수량: <span id="totalQuantity">0</span>개</div>
    <button class="clear-button" id="clearButton">결제하기</button>
    <button class="reset-button" id="resetButton">전체 취소</button>
  </div>
  <div class="menu">
    <h2>COFFEE</h2>
    <button data-name="아메리카노" data-price="4000">아메리카노</button>
    <button data-name="아인슈페너" data-price="4000">아인슈페너</button>
    <button data-name="에스프레소" data-price="3000">에스프레소</button>
  </div>
  <script>
    const payItems = document.getElementById('payItems');
    const totalPriceEl = document.getElementById('totalPrice');
    const totalQuantityEl = document.getElementById('totalQuantity');
    const clearButton = document.getElementById('clearButton');
    const resetButton = document.getElementById('resetButton');

    let total = 0;
    let totalQuantity = 0;
    const items = {};

    function updateReceipt() {
      payItems.innerHTML = '';
      for (const name in items) {
        const item = items[name];
        const itemElement = document.createElement('div');
        itemElement.classList.add('pay-item');
        itemElement.innerHTML = `
          <span>${item.name}</span>
          <span>${item.quantity}개</span>
          <span>${item.totalPrice}원</span>
          <button class="remove-button" data-name="${name}">취소</button>
        `;
        payItems.appendChild(itemElement);
      }

      totalPriceEl.textContent = total;
      totalQuantityEl.textContent = totalQuantity;

      document.querySelectorAll('.remove-button').forEach((button) =>
        button.addEventListener('click', (e) => {
          const itemName = e.target.getAttribute('data-name');
          const item = items[itemName];
          total -= item.price;
          totalQuantity -= 1;
          if (item.quantity > 1) {
            item.quantity -= 1;
            item.totalPrice -= item.price;
          } else {
            delete items[itemName];
          }
          updateReceipt();
        })
      );
    }

    document.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON' && e.target.hasAttribute('data-name')) {
        const name = e.target.getAttribute('data-name');
        const price = parseInt(e.target.getAttribute('data-price'), 10);

        if (totalQuantity >= 10) {
          alert('최대 10개까지 주문 가능합니다.');
          return;
        }
        if (total >= 900000) {
          alert('결제 한도는 899,999원입니다.');
          return;
        }
        if (items[name]) {
          items[name].quantity++;
          items[name].totalPrice += price;
        } else {
          items[name] = { name, quantity: 1, price, totalPrice: price };
        }

        total += price;
        totalQuantity++;
        updateReceipt();
      }
    });

    clearButton.addEventListener('click', () => {
      if (totalQuantity === 0) {
        alert('결제할 항목이 없습니다.');
        return;
      }
      alert('결제가 완료되었습니다!');
      total = 0;
      totalQuantity = 0;
      for (const key in items) {
        delete items[key];
      }
      updateReceipt();
    });

    resetButton.addEventListener('click', () => {
      if (totalQuantity === 0) {
        alert('삭제할 항목이 없습니다.');
        return;
      }
      total = 0;
      totalQuantity = 0;
      for (const key in items) {
        delete items[key];
      }
      updateReceipt();
    });
  </script>
</body>
</html>
