<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제는 FPOSS!</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
    }
    .receipt {
      flex: 1;
      border-right: 2px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      background-color: #f8f8f8;
    }
    .menu {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;  /* 세로로 배치 */
      overflow-z: auto; /* 가로 스크롤 가능 */
      flex-wrap: wrap; /* 항목을 두 줄로 나누기 */
      justify-content: space-between; /* 항목 간의 공간을 자동으로 배치 */
      background-color: #fff;
    }
    .menu button {
      padding: 15px;                /* 버튼 안쪽 여백 설정 */
      width: 200px;                 /* 버튼의 너비 설정 */
      height: 50px;                 /* 버튼의 높이 설정 */
      font-size: 16px;              /* 텍스트 크기 설정 */
      background-color: #4caf50;   /* 배경색 설정 */
      color: white;                 /* 텍스트 색 설정 */
      border: none;                 /* 테두리 제거 */
      border-radius: 5px;           /* 둥근 모서리 설정 */
      cursor: pointer;             /* 클릭 가능한 버튼 모양 */
      transition: background-color 0.2s; /* 배경색 전환 효과 */
      white-space: nowrap;          /* 텍스트 줄 바꿈 방지 */
      margin-bottom: 3px;           /* 버튼 간의 간격 설정 */
    }

    .menu button:hover {
      background-color: #45a049;
    }

    .receipt-item {
      margin-bottom: 10px;
    }

    .receipt-item span {
      display: inline-block;
      width: 30%;
    }

    .total {
      font-weight: bold;
      border-top: 2px solid #000;
      padding-top: 10px;
      margin-top: 20px;
    }

    .clear-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .clear-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h2>결제 목록</h2>
    <div id="receiptItems"></div>
    <div class="total">총액: <span id="totalPrice">0</span>원</div>
    <button class="clear-button" id="clearButton">초기화</button>
  </div>
  <div class="menu" id="menu">
    <h2>COFFEE</h2>
    <button data-name="아메리카노" data-price="4000">아메리카노 4,000원</button>
    <button data-name="아인슈페너" data-price="3000">아인슈페너 3,000원</button>
    <button data-name="에스프레소" data-price="4000">에스프레소 3,000원</button>
    <button data-name="돌하르방 카푸치노" data-price="5000">돌하르방 카푸치노 8,000원</button>
    <button data-name="카라멜 마끼야또" data-price="2000">카라멜 마끼야또 7,000원</button>
    <button data-name="황금루왁커피" data-price="4800">황금루왁커피 10,800원</button>
    <!-- 더 많은 메뉴 항목 추가 가능 -->
  </div>
  <script>
    const receiptItems = document.getElementById('receiptItems');
    const totalPriceEl = document.getElementById('totalPrice');
    const clearButton = document.getElementById('clearButton');
    let total = 0;
    const menu = document.getElementById('menu');
    const items = {};

    menu.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const name = e.target.getAttribute('data-name');
        const price = parseInt(e.target.getAttribute('data-price'), 10);

        // 이미 해당 메뉴가 있는 경우 수량 증가
        if (items[name]) {
          items[name].quantity += 1;
          items[name].totalPrice += price;
        } else {
          // 새로운 메뉴 항목 추가
          items[name] = {
            name,
            quantity: 1,
            price,
            totalPrice: price,
          };
        }

        // 구매 내역 업데이트
        updateReceipt();
      }
    });

    // 구매 내역 업데이트 함수
    function updateReceipt() {
      receiptItems.innerHTML = ''; // 기존 항목 제거
      total = 0;
      for (const itemName in items) {
        const item = items[itemName];
        total += item.totalPrice;

        const itemElement = document.createElement('div');
        itemElement.classList.add('receipt-item');
        itemElement.innerHTML = `<span>${item.name}</span><span>${item.quantity}</span><span>${item.totalPrice}원</span>`;
        receiptItems.appendChild(itemElement);
      }

      totalPriceEl.textContent = total;
    }

    // 초기화 버튼 클릭 시 구매 내역 초기화
    clearButton.addEventListener('click', () => {
      // 모든 항목 초기화
      for (const itemName in items) {
        delete items[itemName];
      }
      total = 0;
      updateReceipt();
    });
  </script>
</body>
</html>
