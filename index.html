<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPOS</title>
  <style>
    /* 스타일은 동일 */
  </style>
</head>
<body>
  <div class="pay">
    <h2>결제 목록</h2>
    <div id="paytItems"></div>
    <div class="total">결제 금액: <span id="totalPrice">0</span>원</div>
    <div class="quantity-display">총 수량: <span id="totalQuantity">0</span>개</div>
    <button class="clear-button" id="clearButton">결제하기</button>
  </div>
  <div class="menu" id="COFFEE">
    <h2>COFFEE</h2>
    <button data-name="아메리카노" data-price="4000">아메리카노</button>
    <button data-name="아인슈페너" data-price="4000">아인슈페너</button>
    <button data-name="에스프레소" data-price="3000">에스프레소</button>
    <button data-name="돌하르방 카푸치노" data-price="8000">돌하르방 카푸치노</button>
    <button data-name="카라멜 마끼야또" data-price="7000">카라멜 마끼야또</button>
    <button data-name="황금루왁커피" data-price="100000">황금루왁커피</button>
  </div>
  <div class="menu" id="LATTE">
    <h2>LATTE</h2>
    <button data-name="카페 라떼" data-price="4000">카페라떼</button>
    <button data-name="녹차 라떼" data-price="4500">녹차 라떼</button>
    <button data-name="민초 라떼" data-price="5000">민초 라떼</button>
    <button data-name="달고나 라떼" data-price="7000">달고나 라떼</button>
    <button data-name="제주 쑥길 라떼" data-price="6000">제주 쑥길 라떼</button>
    <button data-name="현무암 라떼" data-price="8000">현무암 라떼</button>
  </div>
  <div class="menu" id="TEA">
    <h2>TEA</h2>
    <button data-name="밀크티" data-price="3000">밀크티</button>
    <button data-name="흑당 버블티" data-price="4000">흑당 버블티</button>
    <button data-name="얼그레이 홍차" data-price="5000">얼그레이 홍차</button>
  </div>
  <div class="menu" id="BAKERY">
    <h2>BAKERY</h2>
    <button data-name="1" data-price="1">1</button>
    <button data-name="2" data-price="2">2</button>
    <button data-name="3" data-price="3">3</button>
  </div>

  <script>
    const paytItems = document.getElementById('paytItems');
    const totalPriceEl = document.getElementById('totalPrice');
    const totalQuantityEl = document.getElementById('totalQuantity');
    const clearButton = document.getElementById('clearButton');
    let total = 0;
    let totalQuantity = 0;
    const coffeeMenu = document.getElementById('COFFEE');
    const latteMenu = document.getElementById('LATTE');
    const teaMenu = document.getElementById('TEA');
    const bakeryMenu = document.getElementById('BAKERY');
    const items = {};

    // 메뉴 버튼 클릭 이벤트 리스너
    const menuClickListener = (e) => {
      if (e.target.tagName === 'BUTTON') {
        const name = e.target.getAttribute('data-name');
        const price = parseInt(e.target.getAttribute('data-price'), 10);

        // 최대 수량 체크
        if (totalQuantity >= 10) {
          alert('최대 10개까지 주문 가능합니다.');
          return;
        }
        // 가격 한도 체크
        if (total >= 900000) {
          alert('결제 한도는 899,999원 입니다.');
          return;
        }
        // 아이템 업데이트 또는 새 항목 추가
        if (items[name]) {
          items[name].quantity += 1;
          items[name].totalPrice += price;
        } else {
          items[name] = {
            name,
            quantity: 1,
            price,
            totalPrice: price,
          };
        }

        // 총 금액과 수량 업데이트
        totalQuantity += 1;
        total += price;

        // 영수증 업데이트
        updateReceipt();
      }
    };

    // 메뉴에 클릭 이벤트 리스너 추가
    [coffeeMenu, latteMenu, teaMenu, bakeryMenu].forEach(menu => {
      menu.addEventListener('click', menuClickListener);
    });

    // 영수증 업데이트 함수
    function updateReceipt() {
      paytItems.innerHTML = '';  // 기존 항목 지우기
      for (const itemName in items) {
        const item = items[itemName];

        const itemElement = document.createElement('div');
        itemElement.classList.add('pay-item');  // 클래스명 변경
        itemElement.innerHTML = `
          <span>${item.name}</span>
          <span>${item.quantity}</span>
          <span>${item.totalPrice}원</span>
          <button class="remove-button" data-name="${item.name}">취소</button>
        `;
        paytItems.appendChild(itemElement);
      }

      totalPriceEl.textContent = total;
      totalQuantityEl.textContent = totalQuantity;

      // 취소 버튼 클릭 이벤트 리스너 추가
      const removeButtons = document.querySelectorAll('.remove-button');
      removeButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          const nameToRemove = e.target.getAttribute('data-name');
          const itemToRemove = items[nameToRemove];

          // 총 금액과 수량 업데이트
          total -= itemToRemove.totalPrice;
          totalQuantity -= itemToRemove.quantity;

          // 아이템 삭제
          delete items[nameToRemove];

          // 영수증 업데이트
          updateReceipt();
        });
      });
    }
  </script>
</body>
</html>
