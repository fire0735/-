<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPOS</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 5px;
      height: 100vh;
    }
    .pay {
      flex: 1;
      border-right: 0.1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      background-color: #f8f8f8;
    }
    .menu-container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      overflow-y: auto;
    }
    .menu {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #fff;
    }
    .menu button {
      padding: 10px;
      width: 220px;
      height: 50px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
      margin-bottom: 3px;
    }
    .menu button:hover {
      background-color: #45a049;
    }
    .pay-item {
      margin-bottom: 4px;
    }
    .pay-item span {
      display: inline-block;
      width: 30%;
    }
    .total {
      font-weight: bold;
      border-top: 2px solid #000;
      padding-top: 10px;
      margin-top: 20px;
    }
    .clear-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #09e938;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .clear-button:hover {
      background-color: #07c32e;
    }
    .remove-button {
      background-color: #ff9800;
      color: white;
      padding: 5px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 4px;
    }
    .remove-button:hover {
      background-color: #f57c00;
    }
    .delete-button {
      background-color: #e74c3c;
      color: white;
      padding: 5px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 4px;
    }
    .delete-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="pay">
    <h2>결제 목록</h2>
    <div id="payItems"></div>
    <div class="total">결제 금액: <span id="totalPrice">0</span>원</div>
    <div class="total">총 수량: <span id="totalQuantity">0</span>개</div>
    <button class="clear-button" id="clearButton">결제하기</button>
  </div>
  <div class="menu-container" id="menuContainer">
    <div class="menu">
      <h2>COFFEE</h2>
      <button data-name="아메리카노" data-price="4000">아메리카노</button>
      <button data-name="아인슈페너" data-price="4000">아인슈페너</button>
      <button data-name="에스프레소" data-price="3000">에스프레소</button>
      <button data-name="돌하르방 카푸치노" data-price="8000">돌하르방 카푸치노</button>
      <button data-name="카라멜 마끼야또" data-price="7000">카라멜 마끼야또</button>
      <button data-name="황금루왁커피" data-price="100000">황금루왁커피</button>
    </div>
    <div class="menu">
      <h2>LATTE</h2>
      <button data-name="카페 라떼" data-price="4000">카페라떼</button>
      <button data-name="녹차 라떼" data-price="4500">녹차 라떼</button>
      <button data-name="민초 라떼" data-price="5000">민초 라떼</button>
      <button data-name="달고나 라떼" data-price="7000">달고나 라떼</button>
      <button data-name="제주 쑥길 라떼" data-price="6000">제주 쑥길 라떼</button>
      <button data-name="현무암 라떼" data-price="8000">현무암 라떼</button>
    </div>
    <div class="menu">
      <h2>TEA</h2>
      <button data-name="밀크티" data-price="3000">밀크티</button>
      <button data-name="흑당 버블티" data-price="4000">흑당 버블티</button>
      <button data-name="얼그레이 홍차" data-price="5000">얼그레이 홍차</button>
    </div>
    <div class="menu">
      <h2>BAKERY</h2>
      <button data-name="1" data-price="3000">1</button>
      <button data-name="2" data-price="4000">2</button>
      <button data-name="3" data-price="5000">3</button>
    </div>
  </div>
  <script>
    const payItems = document.getElementById('payItems');
    const totalPriceEl = document.getElementById('totalPrice');
    const totalQuantityEl = document.getElementById('totalQuantity');
    const clearButton = document.getElementById('clearButton');

    let total = 0;
    let totalQuantity = 0;
    const items = {};

    function updateReceipt() {
      payItems.innerHTML = '';
      for (const name in items) {
        const item = items[name];
        const itemElement = document.createElement('div');
        itemElement.classList.add('pay-item');
        itemElement.innerHTML = `
          <span>${item.name}</span>
          <span>${item.quantity}개</span>
          <span>${item.totalPrice}원</span>
          <button class="remove-button" data-name="${name}">취소</button>
          <button class="delete-button" data-name="${name}">전체취소</button>
        `;
        payItems.appendChild(itemElement);
      }

      totalPriceEl.textContent = total;
      totalQuantityEl.textContent = totalQuantity;

      document.querySelectorAll('.remove-button').forEach((button) =>
        button.addEventListener('click', (e) => {
          const itemName = e.target.getAttribute('data-name');
          const item = items[itemName];
          total -= item.price;
          totalQuantity -= 1;
          if (item.quantity > 1) {
            item.quantity -= 1;
            item.totalPrice -= item.price;
          } else {
            delete items[itemName];
          }
          updateReceipt();
        })
      );

      document.querySelectorAll('.delete-button').forEach((button) =>
        button.addEventListener('click', (e) => {
          const itemName = e.target.getAttribute('data-name');
          const item = items[itemName];
          total -= item.totalPrice;
          totalQuantity -= item.quantity;
          delete items[itemName];
          updateReceipt();
        })
      );
    }

    document.getElementById('menuContainer').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON' && e.target.hasAttribute('data-name')) {
        const name = e.target.getAttribute('data-name');
        const price = parseInt(e.target.getAttribute('data-price'), 10);

        if (totalQuantity >= 10) {
          alert('최대 10개까지 주문 가능합니다.');
          return;
        }
        if (total >= 900000) {
          alert('결제 한도는 899,999원입니다.');
          return;
        }
        if (items[name]) {
          items[name].quantity++;
          items[name].totalPrice += price;
        } else {
          items[name] = { name, quantity: 1, price, totalPrice: price };
        }

        total += price;
        totalQuantity++;
        updateReceipt();
      }
    });

    clearButton.addEventListener('click', () => {
      if (totalQuantity === 0) {
        alert('결제할 항목이 없습니다.');
        return;
      }
      alert('결제가 완료되었습니다!');
      total = 0;
      totalQuantity = 0;
      for (const key in items) {
        delete items[key];
      }
      updateReceipt();
    });
  </script>
</body>
</html>
