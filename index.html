<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPOS 시스템</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .EODIYA-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #008fe7;
            color: white;
            transition: background-color 0.3s ease;
        }

        .BURGERQUEEN-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #008fe7;
            color: white;
            transition: background-color 0.3s ease;
        }

        .EODIYA-button:hover {
            background-color: #0056b3;
        }

        .BURGERQUEEN-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="EODIYA-button" id="EODIYA">EODIYA 메뉴로 이동</button>
        <button class="BURGERQUEEN-button" id="EODIYA">EODIYA 메뉴로 이동</button>
    </div>

    
    <script>
        document.getElementById('EODIYA').addEventListener('click', function() {
            window.location.href = 'EODIYA.html'; // EODIYA 메뉴 페이지로 이동
        });
        document.getElementById('BURGERQUEEN').addEventListener('click', function() {
            window.location.href = 'BURGERQUEEN.html'; // BURGERQUEEN 메뉴 페이지로 이동
        });
        
    </script>
</body>
</html>
