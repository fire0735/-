<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPOS 시스템</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center;
            gap: 20px; /* 버튼 간 간격 */
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #008fe7;
            color: white;
            transition: background-color 0.3s ease;
            width: 200px; /* 버튼 너비 설정 */
            text-align: center;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="menu-button" id="EODIYA">EODIYA 메뉴</button>
        <button class="menu-button" id="BURGERQUEEN">BURGERQUEEN 메뉴</button>
        <button class="menu-button" id="SHC">CHICKENLAND 메뉴</button>
        <button class="menu-button" id="BEEFBACK">PIZZAPLANET 메뉴</button>
        <button class="menu-button" id="YEONDONGSCHOOLFOOD">SNACKHOUSE 메뉴</button>
        <button class="menu-button" id="HANGAHANICE21">SNACKHOUSE 메뉴</button>
    </div>

    <script>
        document.getElementById('EODIYA').addEventListener('click', function() {
            window.location.href = 'EODIYA.html'; // EODIYA 메뉴 페이지로 이동
        });

        document.getElementById('BURGERQUEEN').addEventListener('click', function() {
            window.location.href = 'BURGERQUEEN.html'; // BURGERQUEEN 메뉴 페이지로 이동
        });

        document.getElementById('SHC').addEventListener('click', function() {
            window.location.href = 'SHC.html'; // SHC 메뉴 페이지로 이동
        });

        document.getElementById('BEEFBACK').addEventListener('click', function() {
            window.location.href = 'BEEFBACK.html'; // BEEFBACK 메뉴 페이지로 이동
        });

        document.getElementById('YEONDONGSCHOOLFOOD').addEventListener('click', function() {
            window.location.href = 'YEONDONGSCHOOLFOOD.html'; // YEONDONGSCHOOLFOOD 메뉴 페이지로 이동
        });

        document.getElementById('HANGAHANICE21').addEventListener('click', function() {
            window.location.href = 'HANGAHANICE21.html'; // HANGAHANICE21 메뉴 페이지로 이동
        });
    </script>
</body>
</html>
