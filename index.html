<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPOS 시스템</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center;
            gap: 25px; /* 버튼 간 간격 */
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 90px;
            color: white;
            width: 400px; /* 버튼 너비 */
            text-align: center;
        }

        /* 기본 색상 및 호버 색상 설정 */
        .EODIYA-button {
            background-color: #008fe7; /* 기본 색상 */
        }
        .EODIYA-button:hover {
            background-color: #0056b3; /* 호버 시 색상 */
        }

        .BURGERQUEEN-button {
            background-color: #d6680e; /* 기본 색상 */
        }
        .BURGERQUEEN-button:hover {
            background-color: #a34a07; /* 호버 시 색상 */
        }

        .SHC-button {
            background-color: #f5c30c; /* 기본 색상 */
        }
        .SHC-button:hover {
            background-color: #F2B50B; /* 호버 시 색상 */
        }

        .BEEFBACK-button {
            background-color: #e33b3b; /* 기본 색상 */
        }
        .BEEFBACK-button:hover {
            background-color: #C12F2F; /* 호버 시 색상 */
        }

        .YEONDONGSCHOOLFOOD-button {
            background-color: #ff4b00; /* 기본 색상 */
        }
        .YEONDONGSCHOOLFOOD-button:hover {
            background-color: #fac052; /* 호버 시 색상 */
        }

        .HANGAHANICE21-button {
            background-color: #03abeb; /* 기본 색상 */
        }
        .HANGAHANICE21-button:hover {
            background-color: #ff73ab; /* 호버 시 색상 */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="menu-button EODIYA-button" id="EODIYA">EODIYA</button>
        <button class="menu-button BURGERQUEEN-button" id="BURGERQUEEN">BURGERQUEEN</button>
        <button class="menu-button SHC-button" id="SHC">SHC</button>
        <button class="menu-button BEEFBACK-button" id="BEEFBACK">BEEFBACK</button>
        <button class="menu-button YEONDONGSCHOOLFOOD-button" id="YEONDONGSCHOOLFOOD">YEONDONGSCHOOLFOOD</button>
        <button class="menu-button HANGAHANICE21-button" id="HANGAHANICE21">HANGAHANICE21</button>
    </div>

    <script>
        document.getElementById('EODIYA').addEventListener('click', function() {
            window.location.href = 'EODIYA.html'; // EODIYA 메뉴 페이지로 이동
        });

        document.getElementById('BURGERQUEEN').addEventListener('click', function() {
            window.location.href = 'BURGERQUEEN.html'; // BURGERQUEEN 메뉴 페이지로 이동
        });

        document.getElementById('SHC').addEventListener('click', function() {
            window.location.href = 'SHC.html'; // SHC 메뉴 페이지로 이동
        });

        document.getElementById('BEEFBACK').addEventListener('click', function() {
            window.location.href = 'BEEFBACK.html'; // BEEFBACK 메뉴 페이지로 이동
        });

        document.getElementById('YEONDONGSCHOOLFOOD').addEventListener('click', function() {
            window.location.href = 'YEONDONGSCHOOLFOOD.html'; // YEONDONGSCHOOLFOOD 메뉴 페이지로 이동
        });

        document.getElementById('HANGAHANICE21').addEventListener('click', function() {
            window.location.href = 'HANGAHANICE21.html'; // HANGAHANICE21 메뉴 페이지로 이동
        });
    </script>
</body>
</html>
