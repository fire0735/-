<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제는 FPOS!</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 5px;
      height: 100vh;
      grid-template-columns: repeat(4, 1fr); /* 4개의 열로 균등 분할 */
    }
    .receipt {
      flex: 1;
      border-right: 0.1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      background-color: #f8f8f8;
    }
    .menu {
      flex: 1;
      display: flex;
      flex-direction: column; /* 세로로 배치 */
      padding: 10px;
      overflow-y: auto; /* 세로 스크롤 가능 */
      background-color: #fff;
    }
    .menu button {
      padding: 10px;
      width: 220px;
      height: 50px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
      margin-bottom: 3px;
    }

    .menu button:hover {
      background-color: #45a049;
    }

    .receipt-item {
      margin-bottom: 4px;
    }

    .receipt-item span {
      display: inline-block;
      width: 30%;
    }

    .total {
      font-weight: bold;
      border-top: 2px solid #000;
      padding-top: 10px;
      margin-top: 20px;
    }

    .clear-button, .remove-all-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #09e938;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .clear-button:hover, .remove-all-button:hover {
      background-color: #09e938 ;
    }

    .quantity-display {
      font-size: 18px;
      margin-top: 20px;
    }

    .remove-button, .remove-all-button {
      background-color: #ff9800;
      color: white;
      padding: 5px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 4px;
    }

    .remove-button:hover, .remove-all-button:hover {
      background-color: #f57c00;
    }

    .remove-all-button {
      background-color: #d32f2f;  /* 전체 제거 버튼 색상 */
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h2>결제 목록</h2>
    <div id="receiptItems"></div>
    <div class="total">결제 금액: <span id="totalPrice">0</span>원</div>
    <div class="quantity-display">총 수량: <span id="totalQuantity">0</span>개</div>
    <button class="clear-button" id="clearButton">결제하기</button>
  </div>

  <div class="menu" id="menu-coffee">
    <h2>COFFEE</h2>
    <button data-name="아메리카노" data-price="4000">아메리카노 4,000원</button>
    <button data-name="아인슈페너" data-price="3000">아인슈페너 3,000원</button>
    <button data-name="에스프레소" data-price="4000">에스프레소 4,000원</button>
    <button data-name="돌하르방 카푸치노" data-price="5000">돌하르방 카푸치노 5,000원</button>
    <button data-name="카라멜 마끼야또" data-price="2000">카라멜 마끼야또 2,000원</button>
    <button data-name="황금루왁커피" data-price="4800">황금루왁커피 4,800원</button>
  </div>

  <div class="menu" id="menu-latte">
    <h2>LATTE</h2>
    <button data-name="카페라떼" data-price="5000">카페라떼 5,000원</button>
    <button data-name="카라멜라떼" data-price="6000">카라멜라떼 6,000원</button>
    <button data-name="녹차라떼" data-price="5500">녹차라떼 5,500원</button>
  </div>

  <div class="menu" id="menu-tea">
    <h2>TEA</h2>
    <button data-name="홍차" data-price="3000">홍차 3,000원</button>
    <button data-name="녹차" data-price="3500">녹차 3,500원</button>
  </div>

  <script>
    const receiptItems = document.getElementById('receiptItems');
    const totalPriceEl = document.getElementById('totalPrice');
    const totalQuantityEl = document.getElementById('totalQuantity');
    const clearButton = document.getElementById('clearButton');
    let total = 0;
    let totalQuantity = 0;  
    const items = {};

    // Handle menu button click events
    document.querySelectorAll('.menu').forEach(menu => {
      menu.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
          const name = e.target.getAttribute('data-name');
          const price = parseInt(e.target.getAttribute('data-price'), 10);

          // If total quantity is 10 or more, prevent adding more items
          if (totalQuantity >= 10) {
            alert('최대 10개까지 주문 가능합니다.');
            return;
          }
          
          // If total price exceeds 90, prevent adding more items
          if (total >= 900000) {
            alert('결제 한도는 899,999원 입니다.');
            return;
          }

          // If item exists, increase quantity and total price
          if (items[name]) {
            items[name].quantity += 1;
            items[name].totalPrice += price;
          } else {
            items[name] = {
              name,
              quantity: 1,
              price,
              totalPrice: price,
            };
          }

          totalQuantity += 1;
          total += price;

          updateReceipt();
        }
      });
    });

    // Update the receipt display
    function updateReceipt() {
      receiptItems.innerHTML = '';
      for (const itemName in items) {
        const item = items[itemName];

        const itemElement = document.createElement('div');
        itemElement.classList.add('receipt-item');
        itemElement.innerHTML = `
          <span>${item.name}</span>
          <span>${item.quantity}</span>
          <span>${item.totalPrice}원</span>
          <button class="remove-button" data-name="${item.name}">취소</button>
          <button class="remove-all-button" data-name="${item.name}">전체 취소</button>
        `;
        receiptItems.appendChild(itemElement);
      }

      totalPriceEl.textContent = total;
      totalQuantityEl.textContent = totalQuantity;
    }

    // Remove item or all items from the receipt
    receiptItems.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-button')) {
        const name = e.target.getAttribute('data-name');
        const item = items[name];
        const price = item.price;

        total -= price * item.quantity;
        totalQuantity -= item.quantity;
        delete items[name];

        updateReceipt();
      }
      
      if (e.target.classList.contains('remove-all-button')) {
        const name = e.target.getAttribute('data-name');
        const item = items[name];
        const price = item.totalPrice;

        total -= price;
        totalQuantity -= item.quantity;
        delete items[name];

        updateReceipt();
      }
    });

    // Clear all items and reset totals
    clearButton.addEventListener('click', () => {
      for (const itemName in items) {
        delete items[itemName];
      }
      total = 0
