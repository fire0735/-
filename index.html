<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPOS</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 5px;
      height: 100vh;
    }
    .receipt {
      flex: 1;
      border-right: 0.1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      background-color: #f8f8f8;
    }
    .menu {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #fff;
    }
    .menu button {
      padding: 10px;
      width: 220px;
      height: 50px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
      margin-bottom: 3px;
    }

    .menu button:hover {
      background-color: #45a049;
    }

    .receipt-item {
      margin-bottom: 4px;
    }

    .receipt-item span {
      display: inline-block;
      width: 30%;
    }

    .total {
      font-weight: bold;
      border-top: 2px solid #000;
      padding-top: 10px;
      margin-top: 20px;
    }

    .clear-button, .remove-all-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #09e938;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .clear-button:hover, .remove-all-button:hover {
      background-color: #09e938 ;
    }

    .quantity-display {
      font-size: 18px;
      margin-top: 20px;
    }

    .remove-button, .remove-all-button {
      background-color: #ff9800;
      color: white;
      padding: 5px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 4px;
    }

    .remove-button:hover, .remove-all-button:hover {
      background-color: #f57c00;
    }

    .remove-all-button {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h2>결제 목록</h2>
    <div id="receiptItems"></div>
    <div class="total">결제 금액: <span id="totalPrice">0</span>원</div>
    <div class="quantity-display">총 수량: <span id="totalQuantity">0</span>개</div>
    <button class="clear-button" id="clearButton">결제하기</button>
  </div>
  <div class="menu" id="COFFEE">
    <h2>COFFEE</h2>
    <button data-name="아메리카노" data-price="4000">아메리카노</button>
    <button data-name="아인슈페너" data-price="3000">아인슈페너</button>
    <button data-name="에스프레소" data-price="4000">에스프레소</button>
    <button data-name="돌하르방 카푸치노" data-price="5000">돌하르방 카푸치노</button>
    <button data-name="카라멜 마끼야또" data-price="2000">카라멜 마끼야또</button>
    <button data-name="황금루왁커피" data-price="4800">황금루왁커피</button>
  </div>
  <div class="menu" id="LATTE">
    <h2>LATTE</h2>
    <button data-name="카페 라떼" data-price="5000">카페라떼</button>
    <button data-name="녹차 라떼" data-price="5500">녹차 라떼</button>
    <button data-name="민초 라떼" data-price="6000">민초 라떼</button>
    <button data-name="달고나 라떼" data-price="5000">달고나 라떼</button>
    <button data-name="제주 쑥길 라떼" data-price="5000">제주 쑥길 라떼</button>
    <button data-name="현무암 라떼" data-price="5000">현무암 라떼</button>
  </div>
  <div class="menu" id="TEA">
    <h2>TEA</h2>
    <button data-name="밀크티" data-price="3000">밀크티</button>
    <button data-name="흑당 버블티" data-price="4000">흑당 버블티</button>
    <button data-name="얼그레이 홍차" data-price="5000">얼그레이 홍차</button>
  </div>
    <div class="menu" id="BAKERY">
    <h2>BAKERY</h2>
    <button data-name="1" data-price="1">1</button>
    <button data-name="2 " data-price="2">2 </button>
    <button data-name="3 " data-price="3">3 </button>
  </div>
  <script>
    const receiptItems = document.getElementById('receiptItems');
    const totalPriceEl = document.getElementById('totalPrice');
    const totalQuantityEl = document.getElementById('totalQuantity');
    const clearButton = document.getElementById('clearButton');
    let total = 0;
    let totalQuantity = 0;
    const coffeeMenu = document.getElementById('COFFEE');
    const latteMenu = document.getElementById('LATTE');
    const teaMenu = document.gerElementByid('TEA');
    const items = {};

    // 메뉴 버튼 클릭 이벤트
    const menuClickListener = (e) => {
      if (e.target.tagName === 'BUTTON') {
        const name = e.target.getAttribute('data-name');
        const price = parseInt(e.target.getAttribute('data-price'), 10);

        // 최대 수량 체크
        if (totalQuantity >= 10) {
          alert('최대 10개까지 주문 가능합니다.');
          return;
        }
        // 가격 한도 체크
        if (total >= 900000) {
          alert('결제 한도는 899,999원 입니다.');
          return;
        }
        // 아이템 업데이트 또는 새 항목 추가
        if (items[name]) {
          items[name].quantity += 1;
          items[name].totalPrice += price;
        } else {
          items[name] = {
            name,
            quantity: 1,
            price,
            totalPrice: price,
          };
        }

        // 총 금액과 수량 업데이트
        totalQuantity += 1;
        total += price;

        // 영수증 업데이트
        updateReceipt();
      }
    };

    // 커피 메뉴와 라떼 메뉴 모두에 이벤트 리스너 추가
    coffeeMenu.addEventListener('click', menuClickListener);
    latteMenu.addEventListener('click', menuClickListener);

    // 영수증 업데이트 함수
    function updateReceipt() {
      receiptItems.innerHTML = '';  // 기존 항목 지우기
      for (const itemName in items) {
        const item = items[itemName];

        const itemElement = document.createElement('div');
        itemElement.classList.add('receipt-item');
        itemElement.innerHTML = `
          <span>${item.name}</span>
          <span>${item.quantity}</span>
          <span>${item.totalPrice}원</span>
          <button class="remove-button" data-name="${item.name}">취소</button>
          <button class="remove-all-button" data-name="${item.name}">전체 취소</button>
        `;
        receiptItems.appendChild(itemElement);
      }

      totalPriceEl.textContent = total;
      totalQuantityEl.textContent = totalQuantity;
    }

    // 항목 제거 처리
    receiptItems.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-all-button')) {
        const name = e.target.getAttribute('data-name');
        const item = items[name];
        total -= item.totalPrice;
        totalQuantity -= item.quantity;
        delete items[name];

        updateReceipt();
      } else if (e.target.classList.contains('remove-button')) {
        const name = e.target.getAttribute('data-name');
        const item = items[name];
        total -= item.price;
        totalQuantity -= 1;
        item.quantity -= 1;
        item.totalPrice -= item.price;

        if (item.quantity === 0) {
          delete items[name];
        }

        updateReceipt();
      }
    });

    // 모든 항목 초기화
    clearButton.addEventListener('click', () => {
      total = 0;
      totalQuantity = 0;
      for (const itemName in items) {
        delete items[itemName];
      }
      updateReceipt();
    });
  </script>
</body>
</html>
